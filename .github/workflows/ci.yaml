name: ci
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2

      - name: Install poetry
        run: pip install poetry
        
      - name: Install dependencies
        run: poetry install

      - name: Run prospector
        run: poetry run prospector
